<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
        Ubah Kegiatan
    </h1>
    <input #taskTitleInput type="text" [value]="valTitle" class="input has-background-light is-medium mb-2" placeholder="Nama Kegiatan...">
    <input #taskTanggalInput type="text" [value]="valTanggal | date:'dd MMMM YYYY' "  onfocus="(this.type='date')"
    onblur="(this.type='text')" class="input has-background-light is-medium mb-2" id="activity-date"
      placeholder="Tanggal...">
    <input #taskWaktuMulaiInput type="time" [value]="valWaktuMulai" class="input has-background-light is-medium mb-2" id="activity-start-time"
      placeholder="Waktu Mula
      i...">
    <input #taskWaktuSelesaiInput type="time" [value]="valWaktuSelesai" class="input has-background-light is-medium" id="activity-end-time"
      placeholder="Waktu Selesai...">
    <br> <br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Batal</button>
      <button class="button is-primary hast-text-white is-medium"
        (click)="updateTask(taskTitleInput.value, taskTanggalInput.value, taskWaktuMulaiInput.value, taskWaktuSelesaiInput.value)">Simpan</button>
    </div>
  </div>
</div>
