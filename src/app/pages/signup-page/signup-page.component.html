<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Daftar</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #nahkodaInput class="input has-background-light" type="text" placeholder="ABK Nama Nahkoda">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #jumlahKruInput class="input has-background-light" type="number" placeholder="Jumlah Kru">
              <span class="icon is-small is-left">
                <i class="fas fa-users"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <textarea #kruInput rows="10" class="input has-background-light" type="text" placeholder="Daftar Anggota Kru"></textarea>
              <span class="icon is-small is-left">
                <i class="fas fa-users"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, nahkodaInput.value, jumlahKruInput.valueAsNumber, kruInput.value, pwInput.value)">
                Daftar
              </button>
            </p>
          </div>
          <br>
      
          <p class="has-text-grey">Sudah punya akun? <a routerLink="/login">Login</a> disini!</p>
  
</div>
